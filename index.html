<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <link rel="icon" type="icon" href="favicon.ico">

</head>
<body>
    <!-- <img src="logo.svg" alt=""> -->
     <div class="container flex bg-black">
    <div class="left ">
        <div class="close">
            <img width="30px" class="invert" src="img/closeicon.svg" alt="">
        </div>
        <div class="home bg-grey rounded m1 p1">
        <div class="logo"><img width="50" class="invert" src="img/logo.svg" alt=""></div>
        <ul>
            <li><img class="invert" src="img/home.svg" alt="home">Home</li>
            <li><img class="invert" src="img/search.svg" alt="search">Search</li>

        </ul>
    </div>
        <div class="library bg-grey rounded m1 p1">
           <div class="heading">
                <img class="invert" src="img/playlist.svg" alt="">
                <h2>
                    Your library
                </h2>
           </div>
           <div class="songList">

            <ul>
               
            </ul>
           </div>

           <div class="footer">
            <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
            <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety & Privacy Center</span></a> </div>
            <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a></div>
            <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
            <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
            <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
        </div>         
        </div>
    </div>
    <div class="right bg-grey rounded">
        <div class="header">
            <div class="nav">
                <div class="humburgerContainer">
                    <img width="40" class="invert humburger" src="img/humburger.svg" alt="">
                    
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffff" fill="none">
                        <path d="M11.5 18C11.5 18 5.50001 13.5811 5.5 12C5.49999 10.4188 11.5 6 11.5 6" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                        <path d="M18.5 18C18.5 18 12.5 13.5811 12.5 12C12.5 10.4188 18.5 6 18.5 6" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffff" fill="none">
                        <path d="M12.5 18C12.5 18 18.5 13.5811 18.5 12C18.5 10.4188 12.5 6 12.5 6" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                        <path d="M5.50005 18C5.50005 18 11.5 13.5811 11.5 12C11.5 10.4188 5.5 6 5.5 6" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                </div>
            </div>
            <div class="SearchContainer">
            <input type="search" placeholder="What do you want to play?" id="SearchBox" onkeyup="searchSong()">
            <img src="img/search.svg" class="searchIcon" alt="search">
            </div>
            <div class="buttons">
                <button class="Signupbtn">Signup</button>
                <button class="Loginbtn">Login</button>
            </div>
        </div>
        <div class="Spotifyplaylists">
            <h1>Spotify Playlists</h1>
            <div class="cardContainer"></div>
            <div class="playbar">
                <div class="seekbar">
                    <div class="circle">
                        
                    </div>
                </div>
                <div class="abovebar">

                    <div class="songinfo">
                        
                    </div>
                    <div class="songbuttons">
                        <img width="35" id="previous" src="img/prevSong.svg" alt="">
                        <img width="35" id="play" src="img/playsong.svg" alt="">
                        <img width="35" id="next" src="img/nextsong.svg" alt="">
                        
                    </div>
                    <div class="timevol">

                    <div class="songtime"> 
                    </div>
                    <div class="volume">
                        <img width="25" src="img/volume.svg" alt="">
                        <div class="range">
                            <input type="range" name="volume" id="">
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
